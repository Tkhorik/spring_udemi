<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Firs Name</th>
        <th>Last</th>
    </tr>
    <tr th:each="autor : ${autors}">
        <td th:text="${autor.id}">123</td>
        <td th:text="${autor.firstName}">Joe</td>
        <td th:text="${autor.lastName}">Buck</td>
    </tr>
</table>
</body>
</html>
